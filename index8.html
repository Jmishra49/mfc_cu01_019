<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
            background: white;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            flex: 1;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item {
            flex: 1 1 calc(50% - 10px);
            text-align: center;
        }
        .item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .link {
            color: teal;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="title">Revamp your home in style</div>
            <div class="items">
                <div class="item"><img src="carpet.jpg" alt="Cushion covers, bedsheets & more"><br>Cushion covers, bedsheets & more</div>
                <div class="item"><img src="figurines.jpg" alt="Figurines, vases & more"><br>Figurines, vases & more</div>
                <div class="item"><img src="storage.jpg" alt="Home storage"><br>Home storage</div>
                <div class="item"><img src="lighting.jpg" alt="Lighting solutions"><br>Lighting solutions</div>
            </div>
            <a href="#" class="link">Explore all</a>
        </div>
        <div class="section">
            <div class="title">Starting ₹149 | Headphones</div>
            <div class="items">
                <div class="item"><img src="boat.jpg" alt="boAt"><br>Starting ₹249 | boAt</div>
                <div class="item"><img src="boult.jpg" alt="Boult"><br>Starting ₹349 | Boult</div>
                <div class="item"><img src="noise.jpg" alt="Noise"><br>Starting ₹649 | Noise</div>
                <div class="item"><img src="zebronics.jpg" alt="Zebronics"><br>Starting ₹149 | Zebronics</div>
            </div>
            <a href="#" class="link">See all offers</a>
        </div>
    </div>
</body>
</html>
