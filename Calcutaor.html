<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masai Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .calculator {
            width: 250px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: white;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }

        button:hover {
            background: lightgray;
        }

        .operator {
            background: black;
            color: white;
        }

        .operator:hover {
            background: darkgray;
        }

        .clear {
            background: red;
            color: white;
        }

        .clear:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
            <button class="clear">C</button>
            <button>0</button>
            <button class="operator">=</button>
            <button class="operator">/</button>
        </div>
    </div>

</body>
</html>
