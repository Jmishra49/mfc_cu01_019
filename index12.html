<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Readability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Improving Readability</h1>
    <p>
        This page is designed to improve readability on different screen sizes by using appropriate font sizes and line heights.
    </p>
</body>
</html>
