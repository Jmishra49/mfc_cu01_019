<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastering CSS Display Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .block-element {
            display: block;
            width: 100%;
            border: 2px solid blue;
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline-element {
            display: inline;
            background-color: lightcoral;
            padding: 5px;
        }
        .inline-block-element {
            display: inline-block;
            width: 150px;
            height: 50px;
            background-color: lightgreen;
            text-align: center;
            line-height: 50px;
            margin: 5px;
        }
        .hidden-element {
            display: none;
            background-color: grey;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Display Properties Demonstration</h1>
    <div class="block-element">Block Element - Full Width</div>
    <span class="inline-element">Inline Element - Fits in Line</span>
    <div class="inline-block-element">Inline-Block Element</div>
    <div class="hidden-element" id="hidden">This element is hidden</div>
    <button onclick="toggleVisibility()">Toggle Hidden Element</button>
    <script>
        function toggleVisibility() {
            var elem = document.getElementById("hidden");
            elem.style.display = elem.style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
