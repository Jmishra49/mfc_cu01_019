<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            margin: 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            max-width: 90%;
        }

        .left-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            flex: 2;
        }

        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .image {
            background-color: #444;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
        }

        .wide-image {
            height: 100px;
            background-color: #555;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .left-panel {
                grid-template-columns: repeat(2, 1fr);
            }
            .right-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="left-panel">
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
            <div class="image"></div>
        </div>
        <div class="right-panel">
            <div class="wide-image"></div>
            <div class="wide-image"></div>
            <div class="wide-image"></div>
            <div class="wide-image"></div>
        </div>
    </div>
</body>
</html>
